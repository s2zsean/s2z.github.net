<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cryptography Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LDCrypt-like Tool</h1>

        <div class="section">
            <h2>Encrypt Text</h2>
            <textarea id="plaintextInput" placeholder="Enter text to encrypt..."></textarea>
            <input type="password" id="encryptionKey" placeholder="Enter encryption key...">
            <button id="encryptButton">Encrypt</button>
            <textarea id="encryptedOutput" readonly placeholder="Encrypted text will appear here..."></textarea>
        </div>

        <div class="section">
            <h2>Decrypt Text</h2>
            <textarea id="ciphertextInput" placeholder="Enter text to decrypt..."></textarea>
            <input type="password" id="decryptionKey" placeholder="Enter decryption key...">
            <button id="decryptButton">Decrypt</button>
            <textarea id="decryptedOutput" readonly placeholder="Decrypted text will appear here..."></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="s2z.js"></script> 
    </body>
</html>
